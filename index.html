<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="triangulo">
                <i class='bx bx-key'></i>
            </div>
            <h1 class="titulo-pagina">Encriptador de texto</h1>
        </nav>
    </header>
    <main>
        <div class="caja-encriptador">
                <textarea class="textarea1" placeholder="Ingrese su texto"></textarea>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
        </div>
        <div class="caja-mensaje">
            <div class="caja-texto-desencriptado">
                <img class="imagen-lupa" src="imagenes/25313.png" id="lupa">
                <p id="mensaje-provisorio" class="mensaje-desencriptado">Ningun mensaje para desencriptar</p>
                <textarea disabled class="textarea2"></textarea>
            </div>
            <button class="boton-copiar" onclick="copiar()">Copiar</button>
        </div>
    </main>
    <script src="app.js"></script>
    <footer>
        <div class="icons-container">
            <i class='bx bxl-github'></i>
            <i class='bx bxl-linkedin-square'></i>
        </div>
        <p class="desarrollo">Desarrollado por Gabriel Funes</p>
    </footer>
</body>
</html>
